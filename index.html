<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Project: Calculator</title>
  </head>
  <body>
    <h1>Project: Calculator</h1>

    <div class="container">
      <div class="rectangle">
        <div class="display"><span class="insideDisplay">0123456789</span></div>
        <div class="rectangleButtons">
          <button class="clear">Clear</button>
          <button class="divide operator">รท</button>
          <button class="seven numbers">7</button>
          <button class="eight numbers">8</button>
          <button class="nine numbers">9</button>
          <button class="multiply operator">ร</button>
          <button class="four numbers">4</button>
          <button class="five numbers">5</button>
          <button class="six numbers">6</button>
          <button class="subtract operator">-</button>
          <button class="one numbers">1</button>
          <button class="two numbers">2</button>
          <button class="three numbers">3</button>
          <button class="add operator">+</button>
          <button class="zero numbers">0</button>
          <button class="comma numbers">,</button>
          <button class="equals operator">=</button>
        </div>
      </div>
      <footer>
        <a
          href="https://github.com/Vladimire87/Project-Calculator"
          target="_blank"
          >Project: Calculator GitHub Vladimir Egorov 2023
        </a>
      </footer>
    </div>
  </body>
</html>
